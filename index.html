<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Murillo Brinquedos</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        :root { --primary: #2c3e50; --success: #2ecc71; --warning: #f1c40f; --danger: #e74c3c; }
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; margin: 0; padding: 10px; }
        .container { max-width: 1100px; margin: auto; background: white; padding: 15px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: var(--primary); margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { background: var(--primary); color: white; padding: 12px; text-align: left; }
        td { border-bottom: 1px solid #ddd; padding: 12px; font-size: 14px; }
        .btn { padding: 8px 12px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; transition: 0.2s; }
        .pago { background: var(--success); color: white; }
        .pendente { background: var(--warning); color: #333; }
        .btn-excluir { background: var(--danger); color: white; }
        .btn-agenda { background: #4285f4; color: white; text-decoration: none; display: inline-block; font-size: 12px; margin-bottom: 5px; }
        #login-area { text-align: center; padding: 40px 10px; }
        input[type="password"], input[type="month"] { padding: 10px; border-radius: 8px; border: 1px solid #ccc; }
        .hidden { display: none; }

        @media screen and (max-width: 768px) {
            thead { display: none; }
            tr { display: block; margin-bottom: 15px; border: 2px solid #eee; border-radius: 10px; padding: 10px; background: #fff; }
            td { display: flex; justify-content: space-between; align-items: center; text-align: right; border-bottom: 1px solid #f1f1f1; padding: 8px 0; }
            td::before { content: attr(data-label); font-weight: bold; text-align: left; color: var(--primary); font-size: 12px; text-transform: uppercase; }
            td:last-child { border-bottom: none; }
        }
    </style>
</head>
<body>

<div class="container">
    <div id="login-area">
        <h2>Painel Murillo ðŸ”’</h2>
        <input type="password" id="senha" placeholder="Senha do Admin"> <br><br>
        <button class="btn pago" onclick="logar()" style="width: 100%; max-width: 250px;">Entrar</button>
    </div>

    <div id="painel" class="hidden">
        <h2>Minha Agenda</h2>
        
        <div style="background: #e1e8ed; padding: 15px; border-radius: 10px; margin-bottom: 20px; display: flex; flex-wrap: wrap; gap: 15px; align-items: center; justify-content: space-between;">
            <div style="display: flex; gap: 10px; align-items: flex-end;">
                <div>
                    <label style="font-weight:bold; display:block; font-size: 11px; margin-bottom: 5px;">FILTRAR POR MÃŠS:</label>
                    <input type="month" id="filtro-mes" onchange="resetVerTudo()">
                </div>
                <button onclick="mostrarTudo()" style="padding: 10px 15px; background: var(--primary); color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 12px;">Mostrar Tudo</button>
            </div>

            <div style="display: flex; gap: 20px; text-align: right;">
                <div>
                    <div style="font-size: 11px; color: #555;">Total de LocaÃ§Ãµes:</div>
                    <div id="total-locacoes" style="font-size: 18px; font-weight: bold; color: var(--primary);">0</div>
                </div>
                <div>
                    <div style="font-size: 11px; color: #555;">Faturamento:</div>
                    <div id="faturamento-total" style="font-size: 18px; font-weight: bold; color: #27ae60;">R$ 0,00</div>
                </div>
            </div>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Feito em</th>
                    <th>Festa</th>
                    <th>Cliente</th>
                    <th>Brinquedo</th>
                    <th>EndereÃ§o</th>
                    <th>Status</th>
                    <th>AÃ§Ãµes</th>
                </tr>
            </thead>
            <tbody id="lista"></tbody>
        </table>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDeN9rHuLrMFMjyifSVykcQc9Ixd5mSMWg",
        authDomain: "brinquedos-murillo.firebaseapp.com",
        databaseURL: "https://brinquedos-murillo-default-rtdb.firebaseio.com",
        projectId: "brinquedos-murillo",
        storageBucket: "brinquedos-murillo.firebasestorage.app",
        messagingSenderId: "98837784075",
        appId: "1:98837784075:web:922a0dac507d280bd0c90e"
    };
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    let verTudoGlobal = false;

    function logar() {
        if(document.getElementById('senha').value === "123") {
            document.getElementById('login-area').classList.add('hidden');
            document.getElementById('painel').classList.remove('hidden');
            carregar();
        } else { alert("Senha incorreta!"); }
    }

    function resetVerTudo() {
        verTudoGlobal = false;
        carregar();
    }

    function mostrarTudo() {
        verTudoGlobal = true;
        document.getElementById('filtro-mes').value = ""; 
        carregar();
    }

    function carregar() {
        const filtroInput = document.getElementById('filtro-mes');
        
        // Se nÃ£o houver filtro e nÃ£o for "verTudo", coloca o mÃªs atual como padrÃ£o
        if (!filtroInput.value && !verTudoGlobal) {
            const hoje = new Date();
            filtroInput.value = hoje.toISOString().substring(0, 7);
        }

        const mesFiltrado = filtroInput.value;

        database.ref('reservas').on('value', snap => {
            const lista = document.getElementById('lista');
            lista.innerHTML = "";
            let totalDinheiro = 0;
            let totalQtd = 0;

            snap.forEach(item => {
                const res = item.val();
                const id = item.key;
                
                // LÃ³gica: se verTudoGlobal for true, atende. Se nÃ£o, checa o mÃªs.
                const atendeFiltro = verTudoGlobal || (res.data && res.data.startsWith(mesFiltrado));

                if (atendeFiltro) {
                    totalQtd++;
                    
                    // Soma faturamento
                    if(res.brinquedo === "Pula-Pula") totalDinheiro += 100;
                    else if(res.brinquedo === "Piscina-Bolinha") totalDinheiro += 90;
                    else if(res.brinquedo === "Combo-Duplo") totalDinheiro += 180;

                    const dataPedido = res.dataPedido || "---";
                    const dataFesta = res.data ? res.data.split('-').reverse().join('/') : "---";
                    const dataAgenda = res.data ? res.data.replace(/-/g, '') : "";
                    const linkGoogle = `https://www.google.com/calendar/render?action=TEMPLATE&text=LOCAÃ‡ÃƒO:+${res.brinquedo}&dates=${dataAgenda}/${dataAgenda}&details=Cliente:+${res.cliente}+-+Tel:+${res.telefone}`;

                    lista.innerHTML += `
                        <tr>
                            <td data-label="Feito em">${dataPedido}</td>
                            <td data-label="Dia Festa"><b>${dataFesta}</b></td>
                            <td data-label="Cliente">${res.cliente}<br><small>${res.telefone}</small></td>
                            <td data-label="Brinquedo">${res.brinquedo}</td>
                            <td data-label="EndereÃ§o"><small>${res.endereco || '---'}</small></td>
                            <td data-label="Status">
                                <button class="btn ${res.pago ? 'pago' : 'pendente'}" onclick="mudarStatus('${id}', ${res.pago})">
                                    ${res.pago ? 'PAGO' : 'PENDENTE'}
                                </button>
                            </td>
                            <td data-label="AÃ§Ãµes">
                                <a href="${linkGoogle}" target="_blank" class="btn btn-agenda">ðŸ“… Agenda</a>
                                <button class="btn btn-excluir" onclick="excluir('${id}')">X</button>
                            </td>
                        </tr>`;
                }
            });
            
            document.getElementById('faturamento-total').innerText = `R$ ${totalDinheiro.toFixed(2)}`;
            document.getElementById('total-locacoes').innerText = totalQtd;
        });
    }

    function mudarStatus(id, atual) { database.ref('reservas/'+id).update({ pago: !atual }); }
    function excluir(id) { if(confirm("Deseja apagar essa reserva?")) database.ref('reservas/'+id).remove(); }
</script>
</body>
</html>
